<section class="main-container">
  <header>
    <h2>Tasks</h2>
  </header>

  <section class="task-content">
    <button mat-flat-button (click)="openEditDialog()">
      <mat-icon>add</mat-icon> Add Task
    </button>

    <div class="task-container">
      @for (task of tasks$|async; track task.id) {
      <app-task [task]="task" />
      }
    </div>
  </section>
</section>
