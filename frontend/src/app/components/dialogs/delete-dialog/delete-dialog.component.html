<h2 mat-dialog-title>Delete task</h2>
<mat-dialog-content>
  Would you like to delete current task?
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="deleteTaskEvent()"
  >
    Ok
  </button>
  <button
    mat-button
    mat-dialog-close
    (click)="editStatusService.resetEditing(data.currentTaskId)"
  >
    Cancel
  </button>
</mat-dialog-actions>
