<h2 mat-dialog-title>
  {{ data.actionType == "edit" ? "Edit task" : "Add task" }}
</h2>
<mat-dialog-content class="mat-typography1">
  <form class="edit-form">
    <mat-checkbox
      [formControl]="completeTaskControl"
      [(ngModel)]="data.task.completed"
    >
      Check as completed</mat-checkbox
    >
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [value]="data.task.title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [value]="data.task.description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
