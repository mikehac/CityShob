<h2 mat-dialog-title>
  {{ data.actionType == "edit" ? "Edit task" : "Add task" }}
</h2>
<mat-dialog-content class="mat-typography1">
  <form class="edit-form">
    <mat-checkbox
      [formControl]="completeTaskControl"
      [(ngModel)]="data.task.completed"
    >
      Check as completed</mat-checkbox
    >
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [value]="data.task.title" [formControl]="titleControl" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [value]="data.task.description"
        [formControl]="descriptionControl"
      ></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="dueDateControl" />
      <mat-hint>Due to(MM/DD/YYYY):</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="updateOrAddHandler()"
  >
    {{ data.actionType == "edit" ? "Update" : "Add" }}
  </button>
  <button
    mat-button
    mat-dialog-close
    (click)="editStatusService.resetEditing(this.data.task.id!)"
  >
    Cancel
  </button>
</mat-dialog-actions>
