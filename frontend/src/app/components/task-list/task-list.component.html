<section class="main-container">
  <header>
    <h2>Tasks</h2>
  </header>

  <section class="task-content">
    <header>
      <button mat-flat-button (click)="openEditDialog()">
        <mat-icon>add</mat-icon> Add Task
      </button>
      <div *ngIf="userName">
        <span
          >Hello <strong> {{ userName }}</strong></span
        >
        <button mat-button (click)="logout()">Logout</button>
      </div>
    </header>

    <ng-container *ngIf="tasks$ | async as tasks">
      <div class="task-container" *ngIf="tasks.length > 0; else noTasks">
        @for (task of tasks; track task.id) {
        <app-task [task]="task" />
        }
      </div>
      <ng-template #noTasks>
        <div class="empty-tasks">
          <p>No tasks available. Please add a task.</p>
        </div>
      </ng-template>
    </ng-container>
  </section>
</section>
